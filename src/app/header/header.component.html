<mat-toolbar class="primaryBar" color="primary">
  <mat-toolbar-row>
    <span>Computers</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon svgIcon="menu">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon svgIcon="computer">Computers</mat-icon>
      </button>
      <button mat-menu-item>
        <mat-icon svgIcon="company">Companies</mat-icon>
      </button>
    </mat-menu>



    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
